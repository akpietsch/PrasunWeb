<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="utf-8"><meta name="viewport"	content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name="description" content=""><meta name="author" content=""><title>Buchansicht</title><link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"><link href="css/prasuni.css" rel="stylesheet"></head><body>	<!-- Navigation -->	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">		<div class="container">			<button class="navbar-toggler" type="button" data-toggle="collapse"				data-target="#navbarResponsive" aria-controls="navbarResponsive"				aria-expanded="false" aria-label="Toggle navigation">				<span class="navbar-toggler-icon"> </span>			</button>			<div class="collapse navbar-collapse" id="navbarResponsive">				<ul class="navbar-nav ml-auto">					<li class="nav-item active"><a class="nav-link" href="#">Home							<span class="sr-only">(current)</span>					</a></li>					<li class="nav-item"><a class="nav-link" href="#">About</a></li>					<li class="nav-item"><a class="nav-link" href="#">Services</a>					</li>					<li class="nav-item"><a class="nav-link" href="#">Contact</a>					</li>				</ul>			</div>		</div>	</nav>	<!-- Page Content -->	<br>	<div class="container">		<div class="row">			<div class="col-lg-4">				<div class="shadow-lg p-3 mb-5 bg-white rounded">					<p class="lead" th:text=${heading} />					form:form method="POST" action="/spring-mvc-java/addEmployee"					modelAttribute="employee">					<form:label path="name">Name</form:label>					<form:input path="name" />					<form:label path="id">Id</form:label>					<form:input path="id" />					<input type="submit" value="Submit" />					</form:form>				</div>			</div>			<div class="col-lg-4">				<div class="shadow-lg p-3 mb-5 bg-white rounded">					<p class="lead" th:text=${text} />				</div>			</div>			<div class="col-lg-3 ">				<div class="card my-5">					<h6 class="card-header">Suche</h6>					<div class="card-body">						<div class="input-group">							<input type="text" class="form-control" placeholder="Suche">							<button class="btn btn-secondary" type="button">Go!</button>							<button class="btn btn-secondary" type="button">Erweitert</button>						</div>					</div>				</div>				<div class="col text-center">					<span class="input-group-btn">						<button class="btn btn-secondary" type="button">Zurück</button>						<button class="btn btn-secondary" type="button">Vorwärts</button>					</span>				</div>			</div>		</div>		<div class="row">			<div class="col-8">				<div class="shadow-lg p-3 mb-5 bg-white rounded">					<div class="note" id="ftn1">						<span class="noteLabel">1.</span>						<div class="noteBody">							<p class="footnote text">Nach Rosen 1915, 55.</p>						</div>					</div>				</div>			</div>		</div>	</div>	<!-- Bootstrap core JavaScript -->	<script src="jquery/jquery.min.js"></script>	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>	<script src="js/turn.min.js"></script></body></html>
